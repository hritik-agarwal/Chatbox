<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chatbox</title>
</head>

<body>
  <div class="chatbox-container">

    <header>
      <h1>Chatbox</h1>
      <a href="./index.html"><button type="submit">Leave Room</button></a>
    </header>

    <div class="chatroom">

      <div class="chatdetails">

        <div class="room">
          <h2>Room</h2>
          <span class="room-name">Entertainment</span>
        </div>

        <div class="users">
          <h2>Users</h2>
          <ul class="users-name">
          </ul>
        </div>

      </div>

      <div class="chatpanel">
        <div class="chatroom">
          <div class="messages"></div>
        </div>
        <div class="message-form">
          <form id="message-form">
            <input type="text" name="message" id="msg" placeholder="Message" autocomplete="off" required>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
